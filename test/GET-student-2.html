<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Show student #2</title>
	</head>
	<body>
		<h1>Show student #2</h1>

			<ul>
				<li>Identity: 2</li>

					<input type="text" name="name" value="Joe"/>
